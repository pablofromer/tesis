    <html>
	<head>
		<script type="text/javascript">
            function isUnique(){


var facts = [			
			"r1('a', 'b').",
			"r1('d', 'b').",
			"r1('e', 'b').",
			"r1('f', 'b').",
			"r1('g', 'b').",
			"r1('h', 'b').",
			"r1('hh', 'b').",
			"r1('1', '2').",
			"r1('3', '4').",
			"r2('a').",
			"r2('b').",
			"r1('d', 'd').",
			"r1('a', 'a').",
			"r1('b', 'b')."]
/*var facts = [			
			"r1('a', 'b').",
			"r1('c', 'b').",
			"r1('1', '2').",
			"r1('3', '4').",
			"r2('a').",
			"r2('b').",
			"r1('d', 'd')."]	*/		
			
			
			var ncsAsQueries = ["?- r1(?x, ?x).", "?- r2('a').", "?- r1('1','2'), r1('3','4')."]
			
			
			
			var params = {facts: facts,
						  isGuarded: true,
						  ncsAsQueries: ncsAsQueries,
						  tgds: []}
			
			
					fetch('http://localhost:8080/iris/iar', {
						method: 'post',
						body: JSON.stringify(params) 
						}).then(function(response) {
						return response.json();
					  });
            }         
		</script>
	
	</head>
	<body>
		<input type="text" id="word"/>
	    <input type="button" onclick="isUnique()" value="is unique" />
	</body>
</html>
